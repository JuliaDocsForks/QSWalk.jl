language: julia
os:
  - linux
  - osx
julia:
  - 0.6
# - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone("git://github.com/acroy/Expokit.jl.git")'
  - julia -e 'Pkg.clone(pwd()); Pkg.build("QSWalk"); Pkg.test("QSWalk"; coverage=true)'
after_success:
- julia -e 'cd(Pkg.dir("QSWalk")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
